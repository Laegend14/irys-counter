<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irys Mention Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #006d77, #83c5be); /* ocean bluish green */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background-color: #ffb703;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #fb8500;
    }

    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.4rem;
      }
      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Irys Tweet Counter</h1>
    <input type="text" id="username" placeholder="Enter Twitter username (without @)">
    <button onclick="fetchCount()">Check Mentions</button>
    <div id="result"></div>
    <footer>Created with love by @lae_gend</footer>
  </div>

  <script>
    async function fetchCount() {
      const username = document.getElementById("username").value.trim();
      const resultDiv = document.getElementById("result");

      if (!username) {
        resultDiv.textContent = "Please enter a username.";
        return;
      }

      resultDiv.textContent = "Loading...";

      try {
        const response = await fetch(`/api/fetchTweets?username=${encodeURIComponent(username)}`);
        const data = await response.json();

        if (response.ok && typeof data.count === "number") {
          resultDiv.textContent = `${username} has mentioned @irys_xyz ${data.count} times (last 7 days).`;
        } else {
          resultDiv.textContent = data.error || "Something went wrong. Please try again.";
        }
      } catch (error) {
        console.error(error);
        resultDiv.textContent = "Error fetching tweets. Try again later.";
      }
    }
  </script>
</body>
</html>
