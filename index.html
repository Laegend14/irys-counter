<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irys Tweet Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f4f4f9;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Irys Tweet Counter</h1>
  <p>Enter a Twitter username to see how many times they mentioned <strong>@irys_xyz</strong></p>
  
  <input type="text" id="username" placeholder="Enter Twitter username" />
  <button onclick="getTweetCount()">Check Tweets</button>

  <div id="result"></div>

  <script>
    async function getTweetCount() {
      const username = document.getElementById("username").value.trim();
      const resultDiv = document.getElementById("result");

      if (!username) {
        resultDiv.innerText = "⚠️ Please enter a username.";
        return;
      }

      try {
        resultDiv.innerText = "Fetching tweet count...";

        // Call your backend hosted on Render
        const response = await fetch(
          `https://irys-backend.onrender.com/api/fetchTweets?username=${username}`
        );

        if (!response.ok) {
          throw new Error("Failed to fetch data from backend");
        }

        const data = await response.json();
        resultDiv.innerText = `${username} has tweeted about @irys_xyz ${data.count} times.`;
      } catch (error) {
        console.error(error);
        resultDiv.innerText = "❌ Error fetching tweet count. Please try again.";
      }
    }
  </script>
</body>
</html>
